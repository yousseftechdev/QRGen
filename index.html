<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRGen</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.4.4/qrcode.js"
        integrity="sha512-oxrVyBhqnzQ0BzuM0A/6dEIk0alz0p4SpDRaWvtuUoarIc8rnL5lVniHG5Dp21MRFojcQcmKHjaskNXhSaUPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img src="img/bg.gif" alt="bg" id="bg">
    <main>
        <h1><img src="img/favicon.svg" alt="LOGO" width="50px" height="50px">QRGen</h1>
        <input type="text" placeholder="Enter your text here">
        <div class="controls">
            <label for="color">Color:</label>
            <input type="color" id="color" value="#000000">
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" value="#FFFFFF">
            <label for="size">Size:</label>
            <input type="number" id="size" value="100" min="100" max="1000">
        </div>
        <!-- <button>Generate QR</button><br> -->
    </main>
    <div class="outSec">
        <h1>Output</h1>
        <a id="download" download="qrcode.png">Download QR Code</a>
        <img id="output">
    </div>
</body>

</html>
